<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadowplayers Web-Spel</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="public">
		<div id="joinGame">
			<form id="joinGameForm">
				<h2>Gå med i ett pågående spel:</h2>
				<label>Spelkod: <input name="code" type="text" required /></label>
				<label>Namn: <input name="name" type="text" required /></label>
				<input type="submit" value="Starta" />
			</form>
		</div>
	</div>
	<div id="private">
		<div id="hostList" class="hidden">
			<h2>Host</h2>
			<div class="gameListing"></div>
		</div>
		<div id="editorList" class="hidden">
			<h2>Redigera</h2>
			<div class="gameListing"></div>
		</div>
	</div>

	<!-- This one is handled by specific games -->
	<div id="game"></div>

	<div id="footer">
		<div class="link" id="login">Logga In</div>
		<div class="hidden" id="logout"><span></span> - <span class="link">Logga Ut</span></div>
	</div>

	<div id="modal" class="hidden">
		<div class="body"></div>
	</div>

	<script type="module">

		import Index from '/js/Index.js';
		window.app = new Index();
		console.log("Use window.app for debugging");
		window.app.begin();

	</script>

</body>
